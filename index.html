<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BudgetFlow</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>ðŸ’° BudgetFlow</h1>
            <button id="darkModeToggle">ðŸŒ™</button>
        </div>
    </header>

    <!-- Income Section -->
    <section id="income-section">
        <h2>Income</h2>
        <form id="income-form">
            <input type="number" placeholder="Amount" required />
            <input type="text" placeholder="Description" required />
            <select>
                <option value="salary">Salary</option>
                <option value="freelance">Freelance</option>
                <option value="other">Other</option>
            </select>
            <button type="submit">Add Income</button>
        </form>
        <ul id="income-list">
            <!-- Income entries go here -->
        </ul>
        <div class="total-card">
            <strong>Total Income:</strong> $<span id="total-income">0</span>
        </div>
    </section>

    <!-- Expense Section -->
    <section id="expense-section">
        <h2>Expense</h2>
        <form id="expense-form">
            <input type="number" placeholder="Amount" required />
            <input type="text" placeholder="Description" required />
            <select>
                <option value="food">Food</option>
                <option value="bills">Bills</option>
                <option value="shopping">Shopping</option>
                <option value="other">Other</option>
            </select>
            <button type="submit">Add Expense</button>
        </form>
        <ul id="expense-list">
            <!-- Expense entries go here -->
        </ul>
        <div class="total-card">
            <strong>Total Expense:</strong> $<span id="total-expense">0</span>
        </div>
    </section>

    <!-- Transaction Summary -->
    <section id="transactions-section">
        <h2>All Transactions</h2>
        <ul id="transaction-log">
            <!-- Combined transactions (income + expense) -->
        </ul>
    </section>

    <!-- Net Balance & Chart -->
    <section id="summary-section">
        <div class="balance-box">
            <h3>Net Balance</h3>
            <p>$<span id="net-balance">0</span></p>
        </div>
        <div class="chart-box">
            <h3>Spending Breakdown</h3>
            <canvas id="categoryChart" width="300" height="300"></canvas>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Made with ðŸ’» by Yaska â€¢ <a href="https://github.com/4512yasir" target="_blank">GitHub</a> â€¢ Â© 2025</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
