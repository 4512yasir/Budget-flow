<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BudgetFlow</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>ðŸ’° BudgetFlow</h1>
        <button id="darkModeToggle">ðŸŒ™ Toggle Dark Mode</button>
    </header>

    <main>
        <section class="forms">
            <form id="income-form">
                <h2>Add Income</h2>
                <input type="number" placeholder="Amount" required />
                <input type="text" placeholder="Description" required />
                <select class="category">
                    <option value="Salary">Salary</option>
                    <option value="Bonus">Bonus</option>
                    <option value="Gift">Gift</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" class="custom-category" placeholder="Enter custom category" style="display: none;" />
                <button type="submit">Add Income</button>
            </form>

            <form id="expense-form">
                <h2>Add Expense</h2>
                <input type="number" placeholder="Amount" required />
                <input type="text" placeholder="Description" required />
                <select class="category">
                    <option value="Food">Food</option>
                    <option value="Bills">Bills</option>
                    <option value="Transport">Transport</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" class="custom-category" placeholder="Enter custom category" style="display: none;" />
                <button type="submit">Add Expense</button>
            </form>
        </section>

        <section class="totals">
            <h2>Totals</h2>
            <p>Total Income: $<span id="total-income">0.00</span></p>
            <p>Total Expense: $<span id="total-expense">0.00</span></p>
            <p>Net Balance: $<span id="net-balance">0.00</span></p>
        </section>

        <section class="log">
            <h2>Transaction Log</h2>
            <ul id="transaction-log"></ul>
        </section>

        <section class="lists">
            <div>
                <h3>Income Entries</h3>
                <ul id="income-list"></ul>
            </div>
            <div>
                <h3>Expense Entries</h3>
                <ul id="expense-list"></ul>
            </div>
        </section>

        <section class="chart">
            <h2>Spending by Category</h2>
            <canvas id="categoryChart" width="400" height="400"></canvas>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 BudgetFlow â€¢ Manage your money wisely</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
